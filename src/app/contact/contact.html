<div class="container my-5" data-aos="fade-up" data-aos-duration="1000">

  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow border-0 rounded-4 p-4">
        
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Name</label>
            <input type="text" id="name" class="form-control" name="name" ngModel required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-bold">E-Mail</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label fw-bold">Nachricht</label>
            <textarea id="message" class="form-control" name="message" ngModel rows="5" required></textarea>
          </div>

          <button type="submit" class="btn btn-danger rounded-pill w-100">Absenden</button>
        </form>

      </div>
    </div>
  </div>
