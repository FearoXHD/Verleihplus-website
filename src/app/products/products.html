<div class="container py-5 text-center">
  <h2 class="mb-4 my-5">Unsere Angebote</h2>
  <div class="row justify-content-center">
    <div class="col-md-4 mb-3" *ngFor="let angebot of angebote">
      <div class="card h-100">
        <img [src]="angebot.image" class="card-img-top" [alt]="angebot.title" style="object-fit: cover; height: 200px;">
        <div class="card-body">
          <h5 class="card-title">{{ angebot.title }}</h5>
          <p class="card-text">{{ angebot.description }}</p>
          <p class="card-text"><strong>Ab {{ angebot.pricePerDay | currency:'EUR':'symbol' }} / Tag</strong></p>
          <button class="btn btn-danger btn-lg mt-3" (click)="scrollTo('angebote')">Jetzt Anfragen</button>
        </div>
      </div>
    </div>
  </div>
</div>
