<div class="container my-5" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.image" class="img-fluid" alt="{{product.name}}">
    </div>
    <div class="col-md-6">
      <h2>{{product.name}}</h2>
      <p>{{product.description}}</p>
      <p class="fw-bold">{{product.pricePerDay}} € / Tag</p>
      <a routerLink="/products" class="btn btn-outline-primary">Zurück</a>
    </div>
  </div>
</div>
